<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        div > p {
            display: none;
            color: red;
            font-size: 20px;
        }

        div:hover > p {
            display: block;
            color: whitesmoke;
            background-color: blue;
            width: 300px;
        }

        div:hover {
            color: brown;
        }

        .hover-effect {
            display: inline-block;
            padding: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hover-effect:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aquamarine
        <p>TEXTO ESCONDIDO>>></p>
    </div>
    <p>Fim do Exempllo</p>
</body>
</html>
